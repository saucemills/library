<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My library books:</h1>
        </header>
        <form id="form">
            <h2>Add a book</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="# of Pages"><br>
            <label for="haveRead">Status: </label>
            <input type="radio" id="read" name="status"><label for="read">Read</label>
            <input type="radio" id="unread" name="status"><label for="unread">Unread</label>
        </form>
        <button type="submit" id="submit">Add book</button>
        <div id="content"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
